# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fix search URL on index.html
        run: |
          sed -i 's|<a href="/search">Search</a>|<a href="/random-fun-fact/search">Search</a>|g' index.html
      - name: Fix search URL on index.html
        run: |
          sed -i 's|<a href="/">Random Fun Fact</a>|<a href="/random-fun-fact/">Random Fun Fact</a>|g' search.html
      - name: Fix URL to JSON on loader.js
        run: |
          sed -i "s|fetch('/data/facts.json')|fetch('/random-fun-fact/data/facts.json')|g" data/loader.js
      - name: Fix URL of import on main.js
        run: |
          sed -i "s|import loadFacts from '/data/loader.js'|import loadFacts from '/random-fun-fact/data/loader.js'|g" scripts/main.js
      - name: Fix URL of import on search.js
        run: |
          sed -i "s|import loadFacts from '/data/loader.js'|import loadFacts from '/random-fun-fact/data/loader.js'|g" scripts/search.js
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
